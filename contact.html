<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link href="./src/output.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-900">
    <!-- Navbar -->
    <nav class="bg-blue-500 p-4">
        <ul class="flex justify-center space-x-8">
            <li><a href="index.html" class="text-white font-semibold">Home</a></li>
            <li><a href="about.html" class="text-white font-semibold">About</a></li>
            <li><a href="contact.html" class="text-white font-semibold">Contact</a></li>
        </ul>
    </nav>

    <!-- Contact Form Section -->
    <section class="py-16 bg-white text-center">
        <h2 class="text-3xl font-bold text-blue-700">Contact Us</h2>
        <p class="mt-4 text-lg text-gray-700">We'd love to hear from you! Send us a message below.</p>

        <form id="contact-form" class="mt-6 max-w-md mx-auto bg-gray-200 p-6 rounded-lg shadow-lg">
            <label for="contact-name" class="block text-left font-semibold text-gray-700">Name</label>
            <input type="text" id="contact-name" placeholder="Enter your name" class="w-full p-2 border rounded-lg mt-2" required>

            <label for="contact-email" class="block mt-4 text-left font-semibold text-gray-700">Email</label>
            <input type="email" id="contact-email" placeholder="Enter your email" class="w-full p-2 border rounded-lg mt-2" required>

            <label for="contact-message" class="block mt-4 text-left font-semibold text-gray-700">Message</label>
            <textarea id="contact-message" placeholder="Enter your message" class="w-full p-2 border rounded-lg mt-2" rows="4" required></textarea>

            <button type="submit" class="mt-6 bg-blue-600 text-white px-6 py-2 rounded-full text-xl w-full">
                Send Message
            </button>
        </form>
    </section>

    <!-- Footer -->
    <footer class="bg-blue-500 text-white text-center py-6">
        <p>&copy; 2025 Storytime App. All rights reserved.</p>
    </footer>

    <script src="./src/script.js"></script>
</body>
</html>
